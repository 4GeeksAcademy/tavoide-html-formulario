<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="border my-4">
    <div class="bg-light border col mb-3 px-3">
    <h2>Payment form example</h2>
    </div>
    <div>
<!--alerta-->
        <div class="alert alert-danger mx-3" role="alert">
            some field are missing
          </div>
<!--primer form-->
        <div class="col mx-3" >
            <form class="row">
                <fieldset class="col-5">
                <label for="card">Card #</label><br>
                <input class="form-control" type="number" placeholder="XXXXXXXXXXX">
                </fieldset>
                <fieldset class="col-3">
                <label for="card">CVC #</label><br>
                <input class="form-control" type="number" placeholder="0000">
                </fieldset>
               <fieldset class="col-4">
                <label for="">Amount</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span> <strong>$</strong></span>
                    </div>
                    <input type="number" class="form-control">
                </div>
                </fieldset>
            </form>
        </div>
<!--segundo form-->
<div class="row m-2">
    <div class="col">
                <form class="row">
                <fieldset class="col-12">
                <label for="card">First name</label><br>
                <input class="form-control" type="text">
                </fieldset>
                <fieldset class="col-12 my-2">
                <label for="card">City</label><br>
                <input class="form-control" type="text">
                </fieldset>
               <fieldset class="col-6">
                <p>We accept:</p>
                <div id="weAccept">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #ffffff"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex" style="color:#ffffff"></i></label>
                  </div>
                  </div>
    </div>
<!--tercer form-->
    <div class="col">
        <form class="row">
                <fieldset class="col-12">
                <label for="card">Last name</label><br>
                <input class="form-control" type="text">
                </fieldset>
                    <div class="d-flex my-2">
                <fieldset class="col me-2 ">
                    <label for="select">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">Buenos Aires</option>
                        <option value="2">Bogota</option>
                        <option value="3">Caracas</option>
                      </select>
                </fieldset>
                <fieldset class="col">
                    <label for="card">Postal code</label><br>
                    <input class="form-control" type="number">
                    </fieldset>
                    </div>
               <fieldset class="col mx-2">
                <div class="form-floating">
                    <p>Messaje</p>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <p id="notas">add any notes here</p>
                </div>
                </fieldset>
            </form>
    </div>
    </div>
    </div>

    <div class="col p-2 bg-light border">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>
    </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
